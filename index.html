<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraDev</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"> <!--fontawesome-->

    <!--HIGHLIGHTjs-->
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/devibeans.css">
    
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/Logo.svg" alt="Logo AluraDev">
        </div>
        <div>
            <input type="text" name="busca" id="barra-busca" placeholder="Busque por algo">
            <i class="fas fa-search"></i>
        </div>
        <div>
            <input type="checkbox" name="checkbox" id="check-responsive">
            <label for="check-responsive" class="btn-check-responsive">
                <i class="fas fa-bars"></i>
            </label>
        </div>
        <div id="author">
            <img src="img/foto-perfil.jpg" alt="foto de perfil" id="foto-perfil">
            <p>Alana</p>
        </div>
    </header>

    <main>
        <nav id="menu">
            <h2>Menu</h2>
            <a href="index.html" class="link-menu link-active">
                <i class="fas fa-users fas-link-active"></i>
                Editor de Código
            </a>
            <a href="comunidade.html" class="link-menu">
                <i class="fas fa-code"></i>
                Comunidade
            </a>
        </nav>

        <div id="conteudo">
            <div class="codigo-wrapper">
                <code class="preview hljs" id="campo-editor" contenteditable="true" aria-label="editor"></code>
            </div>
            <button id="btn-highlight">Visualizar com o Highlight</button>
        </div>

        <div id="infos-projeto">
            <h2>Seu Projeto</h2>
            <input type="text" name="nome-projeto" id="nome-projeto" placeholder="Nome do seu Projeto">
            <textarea name="descricao-projeto" id="descricao-projeto" cols="" rows="" placeholder="Descrição do seu Projeto"></textarea>
            <h2>Personalização</h2>
            <select name="linguagem" id="select-ling" aria-label="selecionar linguagem">
                <option value="javascript" class="option-ling">JavaScript</option>
                <option value="html" class="option-ling">HTML</option>
                <option value="css" class="option-ling">CSS</option>
                <option value="java" class="option-ling">Java</option>
                <option value="python" class="option-ling">Python</option>
            </select>
            <input type="color" name="select-color" id="select-color" aria-label="selecionar cor" value="#6bd1ff">
            <button class="btn-save">Salvar Projeto</button>
        </div>
    </main>

    <footer>
        <p>Criado durante a <a href="https://www.alura.com.br/challenges/front-end">Alura Challenge Frontend</a> - <a href="https://github.com/alanabacco/AluraDev-ChallengeFrontend">Github</a></p>
    </footer>

    <script src="js/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/highlight.min.js"></script>

</body>
</html>
